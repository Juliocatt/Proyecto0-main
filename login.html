<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="fondolog">
  <main class="mt-5">
    <img class=" mx-auto d-block img-fluid col-sm-10 col-md-8 col-lg-6 mt-4" src="img/login.png">
      <form class="container needs-validation centrado" id="formLogin" novalidate>
        <h3>Inicio de sesión</h3>
        <div class="col-sm-12 col-md-6 col-lg-4 mt-4 mx-auto">
          <label for="usuario" class="form-label">Usuario</label> 
          <input type="text" id="usuario" class="form-control" required>
          <div class="invalid-feedback">
            Ingrese su Email
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mt-4 mx-auto" >
          <label for="contra" class="form-label">Contraseña</label>
          <input type="password" id="contra" class="form-control" required>
          <div class="invalid-feedback">
            Ingrese su contraseña
          </div>
        </div>
      <input type="submit" class="btn btn-info mt-2" value="Ingresar">
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
